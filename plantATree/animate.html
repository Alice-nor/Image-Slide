<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant a tree with Animate.css</title>
    <script src="https://use.fontawesome.com/5784b84bf9.js"></script>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="animate__animated animate__bounceIn">Plant a tree</h1>
    <h2 class="animate__animated animate__fadeIn">Plant a tree with Animate.css</h2>

    <div id="animation-container">
        <!-- 這邊放種出來的樹 -->
    </div>

    <button id="animation-button">
        <i class="fa fa-hand-pointer-o"></i>
        <!-- 下面是提示字元 -->
        <div class="toolTip">按我種樹！</div>
    </button>

    <div class="footer">
        <i class="fa fa-code animate__animated animate__shakeX "></i>with<i class="fa fa-heart"></i>by Alice
    </div>





    <script src="animate.js"></script>
</body>

</html>
