    with hover for a Web Page

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to Top</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/5784b84bf9.js"></script>
    <script src="jquery-3.6.0.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg"></div>
    <a id="backtotop"><i class="fa fa-chevron-up"></i></a>
    <div class="content">
        <div class="wrap">
            <h1>Snowy Mountain</h1>
            <p>Xueshan, formerly known as Mount Sylvia and by other names, is a mountain in the Heping District of Taichung, Taiwan. It is the 2nd-highest mountain in Taiwan and in East Asia, at 3,886 m (12,749 ft) above sea level.</p>
        </div>
    </div>
    <script src="backtotop.js"></script>

</html>
